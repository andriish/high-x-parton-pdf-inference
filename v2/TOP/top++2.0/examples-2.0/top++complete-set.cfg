/================================= General setup (Collider, pdf, F.O. vs RES.)
Collider LHC
WithResummation YES
PDFuncertainty NO
RestrictedScaleVariation 2.0  
PDFset MSTW2008nnlo68cl
PDFmember 0
/================================= mt(GeV); muF and muR (in units of mt)
Mtop 173.3
MtopLimit -1.0
MtopStep 1
muF 0.5 1.0 2.0
muR 0.5 1.0 2.0
/================================= Resummation
OrderFO NNLO
OrderRES NNLL		
A 0.0
TwoLoopCoulombs YES
H2gg1 53.17
H2gg8 96.34
H2qq 84.81
/================================= Fixed Order
LO YES
NLO YES
NNLO YES
/================================= Setup parameters
ECMLHC 8000
ECMTEV 1960
Precision 2
NPdfGrid 100
ETA 1e-5
CMP 2.7
PdfFileType LHgrid
PartonChannel ALL