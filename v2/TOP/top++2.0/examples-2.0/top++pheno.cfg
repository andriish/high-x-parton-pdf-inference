/================================= General setup (Collider, pdf, F.O. vs RES.)
Collider LHC
ECMLHC 8000
WithResummation YES
PDFuncertainty NO
PDFset MSTW2008nnlo68cl
/================================= mt(GeV); muF and muR (in units of mt)
Mtop 173.3
MtopLimit -1.0
MtopStep 1
/================================= Resummation
OrderFO NNLO
OrderRES NNLL		
/================================= Fixed Order
LO YES
NLO YES
NNLO YES
/================================= Setup parameters
Precision 2
NPdfGrid 100